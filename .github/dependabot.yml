version: 2
updates:
  - directory: "/"
    open-pull-requests-limit: 0
    package-ecosystem: "npm"
    rebase-strategy: "auto"
    schedule:
      timezone: "America/Vancouver"
      interval: "daily"
      time: "00:00"
    allow:
      - dependency-type: "production"
    labels:
      - "security"
      - "react"